<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우파루파 모험기</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed: ', err);
                    });
            });
        }
    </script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>

        <div id="game-info">
            <h3 id="score">Score: 0</h3>
            <h3 id="coin-display">Coins: 0</h3>
            <h3 id="difficulty-display">Difficulty: 1.0</h3>
            <div id="music-info">
                <h3 id="current-song-display">재생중인 곡: RUN</h3>
                <button id="music-selection-button">음악 변경</button>
            </div>
        </div>

        <div id="start-screen" class="game-screen">
            <h1>우파루파 모험기</h1>
            <p>스페이스바를 눌러 점프하세요!</p>
            <div class="button-row">
                <button id="start-button">게임 시작</button>
                <button id="ranking-button">랭킹</button>
            </div>
            <div class="button-row">
                <button id="settings-button">설정</button>
                <button id="patch-notes-button">패치 노트</button>
            </div>
            <button id="theme-toggle-button" class="theme-toggle-button">라이트 모드</button>
            <div id="version-display"></div>
        </div>

        <div id="game-over-screen" class="game-screen">
            <h1>Game Over</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button id="restart-button">다시 시작</button>
            <button id="back-to-start-button">시작 화면으로</button>
        </div>

        <div id="mobile-controls">
            <button id="jump-button" class="mobile-button">점프</button>
            <button id="accelerate-button" class="mobile-button">가속 (A)</button>
            <button id="time-stop-button" class="mobile-button">타임 스탑 (S)</button>
        </div>

        <div id="ranking-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" data-modal="ranking-modal">&times;</span>
                <h2>랭킹</h2>
                <ol id="ranking-list"></ol>
            </div>
        </div>

        <div id="music-selection-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" data-modal="music-selection-modal">&times;</span>
                <h2>음악 선택</h2>
                <ul id="music-list"></ul>
            </div>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" data-modal="settings-modal">&times;</span>
                <h2>설정</h2>
                <div class="setting-option">
                    <label for="volume-slider">배경 음악 볼륨:</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
                <div class="setting-option">
                    <label>프레임 속도 (FPS):</label>
                    <div id="fps-options">
                        <button data-fps="30">30</button>
                        <button data-fps="60" class="active">60</button>
                        <button data-fps="120">120</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="patch-notes-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" data-modal="patch-notes-modal">&times;</span>
                <h2>패치 노트</h2>
                <pre id="patch-notes-text"></pre>
            </div>
        </div>
    </div>

    <audio id="gameBGM" loop></audio>
    <audio id="coinSound"></audio>

    <script src="script.js"></script>
</body>
</html>
