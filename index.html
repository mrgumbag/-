<!DOCTYPE html>
<html>
<head>
  <title>우파루파 도주기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>우파루파 도주기</h1>
  <div id="volume-control">
    <span class="volume-icon">&#128266;</span> <!-- Speaker icon -->
    <input type="range" id="volume-slider" min="0" max="100" value="100" step="1">
  </div>
  <div id="game-container">
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    <div id="start-screen" class="screen">
      <h2>우파루파 도주기</h2>
      <button id="start-button">게임 시작</button>
    </div>
    <div id="game-over-screen" class="screen" style="display: none;">
      <h2>Game Over</h2>
      <p>Score: <span id="final-score">0</span></p>
      <button id="restart-button">다시하기</button>
      <button id="patch-notes-button">패치 노트</button>
      <button id="ranking-button">기록</button>
      <button id="music-selection-button">음악 선택</button>
    </div>
  </div>

  <!-- Patch Notes Modal -->
  <div id="patch-notes-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" data-modal="patch-notes-modal">&times;</span>
      <h2>패치 노트</h2>
      <div id="patch-notes-text">
        <!-- Patch notes will be loaded here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Ranking Modal -->
  <div id="ranking-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" data-modal="ranking-modal">&times;</span>
      <h2>기록</h2>
      <ol id="ranking-list"></ol>
    </div>
  </div>

  <!-- Music Selection Modal -->
  <div id="music-selection-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" data-modal="music-selection-modal">&times;</span>
      <h2>음악 선택</h2>
      <ul id="music-list">
        <!-- Songs will be loaded here by JavaScript -->
      </ul>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <div id="difficulty-display">Difficulty: 1.0</div>
  <div id="current-song-display">Current Song: RUN</div> <!-- New element -->
  <div id="version-info">0.5.4V</div>
  <div id="controls">
    <p>Space: 점프</p>
    <p>A: 가속</p>
    <p>S: 저속</p>
  </div>
  <audio id="gameBGM" src="assets/audio/bgm.mp3" loop preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
