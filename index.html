<!DOCTYPE html>
<html>
<head>
    <title>우파루파 모험기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>우파루파 모험기</h1>
    <div id="volume-control">
        <span class="volume-icon">&#128266;</span> <input type="range" id="volume-slider" min="0" max="100" value="100" step="1">
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="start-screen" class="screen">
            <h2>우파루파 모험기</h2>
            <button id="start-button">게임 시작</button>
        </div>
        <div id="game-over-screen" class="screen" style="display: none;">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-button">다시하기</button>
            <button id="patch-notes-button">패치 노트</button>
            <button id="ranking-button">기록</button>
            <button id="music-selection-button">음악 선택</button>
            <button id="settings-button">설정</button>
        </div>
    </div>

    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" data-modal="settings-modal">&times;</span>
            <h2>설정</h2>
            <h3>FPS 설정</h3>
            <div id="fps-options">
                <button data-fps="30">30 FPS</button>
                <button data-fps="60">60 FPS</button>
                <button data-fps="120">120 FPS</button>
            </div>
        </div>
    </div>

    <div id="patch-notes-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" data-modal="patch-notes-modal">&times;</span>
            <h2>패치 노트</h2>
            <div id="patch-notes-text">
            </div>
        </div>
    </div>

    <div id="ranking-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" data-modal="ranking-modal">&times;</span>
            <h2>기록</h2>
            <ol id="ranking-list"></ol>
        </div>
    </div>

    <div id="music-selection-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" data-modal="music-selection-modal">&times;</span>
            <h2>음악 선택</h2>
            <ul id="music-list">
            </ul>
        </div>
    </div>
    <div id="score">Score: 0</div>
    <div id="difficulty-display">Difficulty: 1.0</div>
    <div id="current-song-display">Current Song: RUN</div> <div id="version-info">0.5.4</div>
    <script src="script.js"></script>
</body>
</html>
